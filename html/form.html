<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="../js/animations.js"></script>
</head>
<body>
    <nav class="bg-gray-200 w-full h-[60px] flex justify-center items-center" id="navAnimate">
        <div class="flex justify-between items-center w-full max-w-6xl px-4">
          <!-- Logo -->
          <div class="text-gray-800 font-bold text-xl">Logo</div>
          <!-- Enlaces del Navbar -->
          <div class="hidden md:flex flex-grow justify-end items-center space-x-6">
            <a href="#" class="hover:text-gray-600 transition duration-300 ease-in-out">Inicio</a>
            <a href="#" class="hover:text-gray-600 transition duration-300 ease-in-out">Acerca de</a>
            <a href="#" class="hover:text-gray-600 transition duration-300 ease-in-out">Servicios</a>
            <a href="#" class="hover:text-gray-600 transition duration-300 ease-in-out">Contacto</a>
          </div>
          <!-- Menú desplegable para dispositivos móviles -->
          <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-800 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

              </svg>
            </button>
          </div>
        </div>
      </nav>
    <div class="container">
      <h2>Formulario de Verificación</h2>
    <form id="verification-form">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input class="" type="email" id="email" name="email" required>
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error"></div>
        </div>
        <button type="submit">Verificar</button>
        <div class="success-message" id="success-message"></div>
    </form>
    </div>
</body>
<script>
  const form = document.getElementById('verification-form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('email-error');
  const passwordError = document.getElementById('password-error');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (validateForm()) {
          successMessage.textContent = 'Formulario enviado correctamente!';
          // Aquí puedes enviar el formulario a través de AJAX u otro método
      }
  });

  function validateForm() {
      let isValid = true;

      if (!validateEmail(emailInput.value)) {
          emailError.textContent = 'Por favor, introduce un correo electrónico válido.';
          emailInput.classList.add('invalid');
          isValid = false;
      } else {
          emailError.textContent = '';
          emailInput.classList.remove('invalid');
      }

      if (passwordInput.value.length < 6) {
          passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres.';
          passwordInput.classList.add('invalid');
          isValid = false;
      } else {
          passwordError.textContent = '';
          passwordInput.classList.remove('invalid');
      }

      return isValid;
  }

  function validateEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
  }
</script>
</html>
